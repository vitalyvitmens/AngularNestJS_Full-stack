<div class="card p-2 card-width" *ngIf="user$ | async as user">
  <img [src]="imgSrc" alt="" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{user.name}}</h5>
    <p class="card-text">{{user.email}}</p>
    <div class="alert alert-warning">
      <span class="text-mute"
        >Создан:
        {{ user.createdAt | date : "dd.MM.YYYY HH:mm" }}
      </span><br/>
      <span class="text-mute"
        >Обновлён:
        {{ user.updatedAt | date : "dd.MM.YYYY HH:mm" }}
      </span>
    </div>
    <div class="row">
      <div class="col-6 text-center">
        <button
        class="btn-outline-secondary">
        (click)="change()"
          <app-icon icon="bi bi-pencil-square"></app-icon>Изменить
        </button>
      </div>
      <div class="col-6 text-center">
        <button
        class="btn-outline-danger">
        (click)="delete(user.id)"
          <app-icon icon="bi bi-trash"></app-icon>Удалить
        </button>
      </div>
    </div>
  </div>
</div>
